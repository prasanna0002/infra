# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm ci --prefix ./UI
    - run: npm install --prefix ./UI
    - run: npm install -g webpack-dev-server --prefix ./UI 
    
    - run: ls 
    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Build Docker container
      run: docker build -t prasanna002/nodejs --file ./UI/Dockerfile .
    - run: docker login -u ${{ secrets.DOCKER_USER }} 
             -p ${{ secrets.DOCKER_PASS }}
    - run: docker push prasanna002/nodejs
    - name: deploy  to ECS
      run: chmod 777 ./UI/deployment.sh
    - run: ./UI/deployment.sh
